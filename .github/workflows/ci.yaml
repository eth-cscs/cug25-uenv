name: Build and Deploy MkDocs

on:
  push:
    branches: [main]  # or your default branch
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required to push to repo (for deploy-from-action)
      pages: write     # Required if deploying via GitHub Pages Action
      id-token: write  # Required for GitHub Pages deployment from Action

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs and dependencies
        run: |
          pip install -r requirements.txt

      - name: Build MkDocs
        run: mkdocs build

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: tutorial setup
        working-directory: slides/tutorial
        run: |
          npm i -g @antfu/ni
          nci

      - name: tutorial build
        working-directory: slides/tutorial
        run: nr build --base /${{github.event.repository.name}}/slides/tutorial --out ../dist/slides/tutorial

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

