name: publish docs

on:
  push:
    branches:
      - feature/docs
      - master
permissions:
  contents: write
jobs:
  deploy:
    if: github.repository == 'eth-cscs/stackinator'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: rm -rf site
      - run: mkdocs gh-deploy --force
      - run: mkdocs --version
